<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Pay My Buddy - Signup</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div class="container">
    <h1>Pay My Buddy - Signup</h1>
    <form>
        <fieldset>
            <legend> Signup</legend>
            <form action="#" th:action="@{/signup}" method="POST">
                <div class="alert alert-danger" th:if="${signupError}">

                </div>
            <div class="form-group">
                <label for="email">Email</label>
                <br>


                <input type="text" class="form-control" id="email" placeholder="Email" required>

            </div>

            <div class="form-group">
                <label for="password"> Password </label>
                <br>
                <input type="password" class="form-control" id="password" placeholder="password" required>
            </div>

            <div class="form-group">
                <label for="firstname"> FirstName </label>
                <br>
                <input type="text" class="form-control" id="firstname" placeholder="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname"> Lastname </label>
                <br>
                <input type="text" class="form-control" id="lastname" placeholder="lastname" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend"><span class="input-group-text">Wallet</span></div>
                <input type="number" class="form-control" aria-label="Somme arrondie">
            </div>
            <button class="btn btn-primary" type="submit">Sign up</button>

                <div class="form-group">
                    <label><a th:href="@{/login}">Back to Login</a></label>
                </div>
        </fieldset>
    </form>

</div>
</body>
</html>
